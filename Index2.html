<html>

<head>
    <title>Make a Post!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asul&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Post section -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="hero-post">
                        <div class="hero-post-content">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="card" style="width: 18rem;">
                                        <img class="card-img-top" src="https://lh3.googleusercontent.com/proxy/sUK3yBsnQgkgLGlSHHDbPpXmBTbVSE-3Seh12N2CS5aG3sEje0x7l1OKmFzWq-RnC6SohdP3yI4d0z2veSrQ-yhHNoUg1Otx" alt="Card image cap">
                                        <div class="card-body">
                                          <h5 class="card-title">Make a Post</h5>
                                          <p class="card-text">Type whatever you feel like saying and post it!</p>
                                          <a href="#" class="btn btn-primary" class="caret"></a>
                                        </div>
                                    <form id="form" method="post">
                                        <input type="text" id="name" placeholder="Name" />
                                        <input type="text" id="body" placeholder="Type your post here!" />
                                        <input type="number" id="id" placeholder="userId" />
                                        <input type="submit" class="btn btn-primary" value="Make Post" />
                                    </form>
                                    <div class="d-flex justify-content-right" id="results">
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        var form = document.getElementById('form')
    
        form.addEventListener('submit', function (e) {
    
    
            e.preventDefault()
    
            var name = document.getElementById('name').value
            var body = document.getElementById('body').value
            var id = document.getElementById('id').value
    
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify({
                    title: name,
                    body: body,
                    id: id
                }),
                headers: {
                    "Content-Type": "application/json; charset=UTF-8"
                }
            })
                .then(function (response) {
                    return response.json()
                })
                .then(function (data) {
                    console.log(data)
                    var results = document.getElementById('results')
    
                    results.innerHTML = `<a href="https://www.youtube.com/watch?v=4S7nG6S1isM" target="_blank">${data.title}:</a>
                <div class="truncate">${data.body}<div>`
                })
        })
    </script>
</body>

</html>
